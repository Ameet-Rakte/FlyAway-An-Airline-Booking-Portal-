<head>

</head>
<body>

<h4 style="color:purple">Want to Book a Flight?<button><a href="Book">Booking</a></button></h4>

<div style="border:2px solid green;width:25%;border-radius:20px;padding:20px" align="center">

<form action="Admin" method="post">

	    <tr>

	    </tr>
	    <tr>
	    <td><label for=pass>Password</label><br></td>
	    <td><input type="password" name="password"></td>
	    </tr>
	    
	    <tr>
	    <td><input type=submit value=LogIn style="color:green" /></td>

	    </tr>
    </table>
</form> 
</div>
