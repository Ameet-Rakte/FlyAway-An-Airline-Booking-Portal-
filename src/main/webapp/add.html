<form align="center" action="AddFlight" method="post">

    </tr>

    <td><input type="text" name="destination"></td>
    </tr>

    <td><input type="number" name="price"></td>
    </tr>
    <tr>
    <td><label for=time>Time</label><br></td>
    <td><input type="text" name="time"></td>
    </tr>
    <tr>
    <td><label for=duration>Duration (Hrs.)</label><br></td>
    <td><input type="number" name="duration"></td>
    </tr>
    <tr>
    <td><input type=submit name="add" value=Add style="color:green" /></td>

</form>
